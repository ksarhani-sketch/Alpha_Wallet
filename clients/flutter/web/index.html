<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, viewport-fit=cover" />
  <base href="/">
  <title>AlphaWallet</title>

  <!-- PWA essentials -->
  <link rel="manifest" href="manifest.json">
  <meta name="theme-color" content="#0f172a">

  <!-- iOS: add-to-home-screen & fullscreen -->
  <meta name="apple-mobile-web-app-capable" content="yes">
  <meta name="apple-mobile-web-app-status-bar-style" content="black-translucent">
  <meta name="apple-mobile-web-app-title" content="AlphaWallet">

  <!-- iOS home-screen icon (provide 180x180 png in /web/icons/) -->
  <link rel="apple-touch-icon" href="icons/Icon-180.png">

  <!-- (Optional) iOS startup splash is auto-generated on recent iOS; no need for apple-touch-startup-image -->

  <!-- DO NOT manually register a service worker -->
  <script src="flutter.js" defer></script>
</head>
<body>
  <script>
    window.addEventListener('load', function() {
      // This bootstraps the Flutter app AND auto-registers the service worker.
      _flutter.loader.loadEntrypoint({
        serviceWorker: {
          // Let flutter.js pick up flutter_service_worker.js next to index.html
          serviceWorkerVersion: null
        }
      }).then(function(engineInitializer) {
        return engineInitializer.initializeEngine();
      }).then(function(appRunner) {
        return appRunner.runApp();
      });
    });
  </script>
</body>
</html>
